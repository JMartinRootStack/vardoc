name: Vardoc
type: profile
description: 'Vardoc: Knowledge Base System and Documentation Site'
core: 8.x
core_version_requirement: ^8 || ^9
version: 4.0.x-dev
base profile: varbase
install:
  - system
  - action
  - tracker
  - aggregator
  - user
  - node
  - block
  - datetime
  - help
  - image
  - views
  - file
  - fontawesome
  - block_class
  - menu_block
  - block_content
themes:
  # Contrib themes.
  - bootstrap_barrio
  - vartheme_bs4
  - seven
  - claro
  - vartheme_claro

  # Custom themes.
  - vardoc_theme
distribution:
  name: Vardoc
  install:
    theme: vartheme_claro
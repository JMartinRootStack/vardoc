  body:
    -
      value: "<h3>Introduction</h3>\r\n\r\n<p><a href=\"https://www.vardot.com/vardoc\">Vardoc</a> is a knowledge base system, a wiki system, and a documentation management system designed to host massive amount of content in a structured and easy-to-find format.<br />\r\n<a href=\"https://www.vardot.com/vardoc\">Vardoc</a> helps you build a connected organization, product, or knowledge area to allow everyone involved to find the answers they seek, and contribute their expertise in the knowledge base.</p>\r\n\r\n<blockquote>\r\n<p>Think of it as a wiki site of your product, user manuals, or organizational processes. With easy&nbsp;structure, collaborative tools,&nbsp;and friendly design.</p>\r\n</blockquote>\r\n\r\n<p>Built on top of <a href=\"https://www.vardot.com/varbase\">Varbase</a>, the open source <a href=\"https://www.drupal.org/about/9\">Drupal 9</a> distribution, <a href=\"https://www.vardot.com/vardoc\">Vardoc</a> provides powerful functional features such as editorial features, search function, taxonomy, user management, and customizable themes. It also delivers top-notch non-functional requirements such as enterprise security, fast performance, search engine optimization (SEO), accessibility compliance, and many more features.</p>\r\n\r\n<p>Our goal is to bring ease to you when writing and creating a documentation for your product, website, departmental processes, online manuals, or your enterprise as whole.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3>Who can benefit from Vardoc?</h3>\r\n\r\n<ul>\r\n\t<li>Product documentation sites.</li>\r\n\t<li>Agencies who want to document software.</li>\r\n\t<li>Documentation for Open Source products/projects.</li>\r\n\t<li>Organizations who want to document their processes.</li>\r\n\t<li>Online user manuals.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3>Credits</h3>\r\n\r\n<p><a href=\"https://www.vardot.com/vardoc\">Vardoc</a> a product of <a href=\"https://www.vardot.com/\">Vardot</a>, the enterprise Drupal solutions provider.</p>\r\n"
